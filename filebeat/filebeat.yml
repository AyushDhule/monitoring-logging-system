filebeat.inputs:
  - type: container
    paths:
      - '/var/lib/docker/containers/*/*.log'
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"
      - decode_json_fields:
          fields: ["message"]
          target: ""
          overwrite_keys: true

processors:
  - add_host_metadata: ~

output.logstash:
  hosts: ["logstash:5044"]

logging.level: warning
logging.to_files: false
